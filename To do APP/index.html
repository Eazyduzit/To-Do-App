<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do APP</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header id="pageHeader">
        <h1>To-Do APP</h1>
    </header>
    
    <h2>Legg til:</h2>
    
    <input type="text" id="input" placeholder="Beskriv ditt gjøremål her.."/><br><br>
    <button id="btn">Klikk for å legge til</button>
    <br>
    
    <h2 id="todo">
        <div>Skal utføres:</div>
    </h2>
       
    <h4 id="antallTodo">
        <div>Lagt til:</div>
    </h4>
    
    <sec id="done"><h2>Fullførte gjøremål:</h2></sec>
</body>    
</html>
